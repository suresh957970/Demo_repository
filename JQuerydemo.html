<html>
<head>

    </div>

<script>
$(document).ready(function(){
    $("#btn-hide").click(function(){
        $(".login").hide();
    });
});

$(document).ready(function(){
        $("#btn-show").click(function(){
            $(".login").show();
        });
    });

</script>
